<!DOCTYPE html>
<html>
<head>
    <title>OCR Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            margin: auto;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 2rem;
            border-radius: 8px;
        }

        .button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Texto Extra√≠do</h1>
        <p>{{ text }}</p>

        <h1>Nube de Palabras</h1>
        <img src="{{ MEDIA_URL }}{{ wordcloud_path }}" alt="Nube de Palabras">

        <a href="{% url 'upload_image' %}" class="button">Subir otra imagen</a>
    </div>
</body>
</html>
